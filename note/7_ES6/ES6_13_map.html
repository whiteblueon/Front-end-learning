<body>
    



    <script>
    
        //类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，
            //各种类型的值（包括对象）都可以当作键。new Map()
        // let a = new Map();
        // a.set('name', '111');
        // console.log(a);//Map(1) {"name" => "111"}
        let a = new Map();
        let obj = {
            a:1
        }
        a.set(obj, '111');
        console.log(a);//Map(1) {{…} => "111"}
        //.size属性返回 Map 结构的成员总数
        console.log(a.size)//1
        //.set(key, value)
        //.get(key)
        //.has(key)
        console.log( a.has(obj));//true
        //.delete(key)
        //.clear()
        //遍历 
            for( let [key,val] of a.entries()){
                console.log(key,val)//{a: 1} "111"
            }
        
    </script>
</body>
</html>
