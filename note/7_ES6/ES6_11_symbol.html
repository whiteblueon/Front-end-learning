<!DOCTYPE html>

<body>
    

    <script>
        //基本数据类型6种
        //新的原始数据类型Symbol，表示独一无二的值。可以保证不会与其他属性名产生冲突。（定义使用let）
        //该属性不会出现在for...in、for...of循环中
        var obj = {}

        let name = Symbol();

        obj[name] = 'xx';

        console.log(obj); 

        /* let name = Symbol();
        obj[name] = 'xxx';

        console.log(obj); */
        
    </script>
</body>
