<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <script>
    //拓展运算符  将数组拓展成元素 
    //(1)作为数组的一部分
        let arr = [1,2];
        let arr1 = [3,4,...arr];//将arr打开作为arr1一部分

    //(2)数组的合并

        let a1 = ['a','b'];
        let a2=['c','d'];
        let a3 = [...a1,...a2];
        console.log(a3)//a,b,c,d
    
    //(3)数组的复制
        let a4 = ['x','y','z'];
        let a5 = a4;
        a4 = ['c','y','z'];//a4指向了另一个堆内存
        console.log(a5);//['x','y','z']

        let a4 = ['x','y','z'];
        let a5 = a4;
        a4[0]='c';//数组是引用类型 a4 a5指向的一个堆内存
        console.log(a5);//['c','y','z']

        let a4 = ['x','y','z'];
        let a5 = [...a4];//a4的内容复制给a5
        a4[0]='111';
        console.log(a5);//['x','y','z']


    //类数组转换为数组
        let aLi = document.getElementsByTagName('li');//nodelist
        let arr = [...aLi];
        console.log(arr)//[li,li,li,li]


    
    

    </script>
</body>
</html>
