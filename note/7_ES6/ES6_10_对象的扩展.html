        //属性名表达式 :[]  
        var a = 'name';

        //Object.is(‘foo’, ‘foo’);  比较两个值是否严格相等，与严格比较运算符（===）的行为基本一致
        console.log(  -0 === +0);//true
        console.log( Object.is(-0,+0) );//false


        console.log( NaN === NaN);//false
        console.log( Object.is(NaN,NaN) );//true
        //Object.assign(); 对象合并
        let obj = {

        }

        }
        console.log( $.extend(obj,obj1) );
