<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app2">
        <demo title="内容1111" content="内容2222">
            <div slot="slot1"><!-- 替换slot1里的默认值 -->
                <!-- <h2>头</h2> -->
            </div>
            <div slot="slot2"><!-- 替换slot2里的默认值 -->
                <!-- <h2>尾</h2> -->
            </div>
        </demo>
    </div>

    <script src="../vue.js"></script>
    
    <script type="text/x-template" id="temp">
        <div>
            <!-- 如果太多就提出来 然后引用 这里是引用temp -->
            <div>
                <slot name="slot1">
                    <h1>我是默认值</h1>
                    <!-- slot标签内是默认值 如果上例中demo里如果没有值 就用slot标签里的内容-->
                </slot>
            </div>
            <slot name="slot2"><!--设置name属性的值  如果用值替换默认值的话 选定位置-->
                <h1>footer默认值</h1>
                <!-- slot标签内是默认值 如果上例中demo里如果没有值 就用slot标签里的内容-->
            </slot>
            <!-- 以上不好使 就把slot拿了出来 -->
            
        </div>
    </script>

    <script>
        let vm2 = new Vue({
            el:"#app2",
            data:{

            },
            components:{
                demo:{
                    template:"#temp",//内容太多 引用temp里的内容
                   
                    props:['title','content']
                }
            }
        })
    
    </script>
</body>
</html>
