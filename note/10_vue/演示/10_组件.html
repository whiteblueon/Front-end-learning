<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app"><!-- vue在这里是父组件 -->
        
        <weichuang></weichuang><!-- 调用组件 -->
        <demo title="1111"></demo>
            <!-- 给子组件传值1111 -->
            <!-- 结果为 666 1111-->
    </div>


    
    

    <script src="../vue.js"></script>

   


    <script>
        // 全局组件：
        Vue.component('weichuang',{//定义组件
            template:'<div><h2>标题</h2></div>'
        });

        // 局部组件：
        let vm = new Vue({//父组件
            el:"#app",
            data:{

            },
            components:{
                demo:{
                    //组件模板template里面只能有一个根元素
                    template:'<div><h2>666 {{title}}</h2></div>',//假如传参title的值
                    // 在当前vm(vue)里才能用的局部组件
                    props:['title']//父组件到子组件传值用props
                }
            }
        })



        
    </script>
</body>
</html>
