<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <!-- v-model获取的就是input的输入值 -->
        <!-- 双向绑定：v-model让页面和数据中的值绑定 --><!-- v-model只限于表单元素 -->
        <h1>{{msg}}</h1>
    </div>

    <script>
    
        var vm =new Vue({
            el:"#app",
            data:{
                msg:"111"
            },
            methods:{

            }
        })
    
    </script>
</body>
</html>
