        //之后是起始弧度 结束弧度  true是逆时针 false是顺时针
        oCtx.strokeStyle = 'pink';

        /*度数 =>  弧度    度数*Math.PI/180      */

        oCtx.beginPath();
        oCtx.arc(200,250,100,0,30*Math.PI/180,false);
